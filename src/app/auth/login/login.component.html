<div class="login-wrapper" nz-row nzJustify="space-around" nzAlign="middle">
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <h1>知识产权管理系统</h1>
    <!-- <h2>用户登录</h2> -->
    <nz-form-item>
      <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="请输入用户名!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="请输入用户名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="请输入密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="请输入验证码!">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="16">
            <nz-input-group nzPrefixIcon="key">
              <input type="captcha" nz-input formControlName="captcha" placeholder="请输入验证码" />
            </nz-input-group>
          </div>
          
          <div nz-col [nzSpan]="8" class="login-picture" id="loginMaskLi">
            <canvas class="picture-canvas" #verifyCode type="text"
              (click)="getCaptcha($event)" disabled="disabled">获取验证码</canvas>
          </div>

          <!-- <div>
            <button nz-button (click)="getCaptcha($event)">获取验证码</button>
          </div> -->
        </div>
      </nz-form-control>
    </nz-form-item>

    <div nz-row>
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>记住我</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">忘记密码</a>
      </div>
    </div>

    <button nz-button style="width: 100%; margin-top: 16px;"
      [disabled]="!loginForm.valid" [nzType]="'primary'">登录</button>
  </form>
</div>
