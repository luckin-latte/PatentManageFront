<form nz-form [formGroup]="CreateForm">
  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="18">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>角色名称</nz-form-label>
        <nz-form-control nzErrorTip="不能为空!">
          <input nz-input formControlName="roleName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="18">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>角色编号</nz-form-label>
        <nz-form-control nzErrorTip="不能为空!">
          <input nz-input formControlName="roleCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="18">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>权限</nz-form-label>
        <nz-form-control nzErrorTip="不能为空!">

          <nz-select [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" (nzOnSearch)="searchPermission($event)"
          nzMode="multiple" nzPlaceHolder="请配置权限" formControlName="permission">
            <nz-option *ngFor="let o of listOfPermission" [nzLabel]="o.text" [nzValue]="o.value"> </nz-option>
          </nz-select>
          <ng-template #tagPlaceHolder let-selectedList>+{{ selectedList.length }}</ng-template>
          
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="18" class="operate-area">
      <button nz-button (click)="cancel($event)">取消</button>
      <button nz-button [nzType]="'primary'" style="margin-left: 8px;"
      [disabled]="!CreateForm.valid" (click)="save($event)">保存</button>
    </div>
  </div>
</form>
