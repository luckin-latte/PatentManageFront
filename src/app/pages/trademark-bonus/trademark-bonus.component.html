<nz-page-header class="site-page-header">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>费用管理</nz-breadcrumb-item>
    <nz-breadcrumb-item><a>商标奖金</a></nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">专利编号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="patentCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">专利名称</nz-form-label>
        <nz-form-control>
          <input nz-input  formControlName="patentName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">专利类型</nz-form-label>
        <nz-form-control>
          <nz-select id="patentType" nzAllowClear formControlName="patentType">
            <nz-option nzValue="0" nzLabel="全部"></nz-option>
            <nz-option nzValue="1" nzLabel="发明专利"></nz-option>
            <nz-option nzValue="2" nzLabel="实用新型专利"></nz-option>
            <nz-option nzValue="3" nzLabel="外观设计专利"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">发明人</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="inventorName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">发明人工号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="inventorCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">提案部门</nz-form-label>
        <nz-form-control>
          <nz-select id="department" nzAllowClear formControlName="department">
            <nz-option nzValue="0" nzLabel="全部"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  
  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">奖金类型</nz-form-label>
        <nz-form-control>
          <nz-select id="bonusType" nzAllowClear formControlName="bonusType">
            <nz-option nzValue="0" nzLabel="全部"></nz-option>
            <nz-option nzValue="1" nzLabel="申请"></nz-option>
            <nz-option nzValue="2" nzLabel="授权"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">发放状态</nz-form-label>
        <nz-form-control>
          <nz-select id="status" nzAllowClear formControlName="status">
            <nz-option nzValue="0" nzLabel="全部"></nz-option>
            <nz-option nzValue="1" nzLabel="已发放"></nz-option>
            <nz-option nzValue="2" nzLabel="未发放"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8" class="operate-area">
      <button nz-button (click)="resetForm()">重置</button>
      <button nz-button [nzType]="'primary'" style="margin-left: 8px;" (click)="search()">搜索</button>
    </div>
  </div>
</form>

<div>
  <button nz-button nzType="primary" (click)="showCreate()" style="margin-top: 8px;">
    新增专利奖金</button>
</div>

<nz-table #pantentBonusTable nzBordered nzSize="small"
  nzShowPagination nzShowSizeChanger [nzData]="pantentBonusSet">
  <thead>
    <tr>
      <th>编号</th>
      <th>专利编号</th>
      <th>专利类型</th>
      <th>奖金类型</th>
      <th>奖金金额</th>
      <th>发放状态</th>
      <th>实发金额</th>
      <th>发明人</th>
      <th>发明人位次</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of pantentBonusTable.data">
      <td>{{ data.number }}</td>
      <td>{{ data.code }}</td>
      <td>{{ data.patentType }}</td>
      <td>{{ data.bonusType }}</td>
      <td>{{ data.bonus }}</td>
      <td>{{ data.status }}</td>
      <td>{{ data.actualPay }}</td>
      <td>{{ data.inventor }}</td>
      <td>{{ data.rank }}</td>
      <td>
        <button nz-button (click)="showDeleteConfirm()">删除</button>
        <button nz-button (click)="showEdit()" style="margin-left: 8px;">编辑</button>
      </td>
    </tr>
  </tbody>
</nz-table>
