<nz-tabset>
  <nz-tab nzTitle="提案信息">
    <form nz-form [formGroup]="InfoForm">
      
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">提案编号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="proposalCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
          
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">提案名称</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="proposalName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

          
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">提案人</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="proposerName"/>
            </nz-form-control>
          </nz-form-item>
          </div>
        </div>

            
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">提案日期</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="proposalDate"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

          
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">知识产权类型</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="proposalType"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

          
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">技术方案实质内容</nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="detailText"
                [nzAutosize]="{ minRows: 2, maxRows: 100 }"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

          
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">附件</nz-form-label>
            <nz-form-control>
              <button nz-button>查看</button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

    </form>
  </nz-tab>
</nz-tabset>

<nz-tabset>
  <nz-tab nzTitle="审批">
    <form nz-form [formGroup]="ApprovalForm">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" [nzRequired]="true">审批意见</nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="suggestion"
                placeholder="最多可输入200字符"
                [nzAutosize]="{ minRows: 2, maxRows: 10 }"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" [nzRequired]="true" nzPlaceHolder="请选择部门">审批结论</nz-form-label>
            <nz-form-control>
              <nz-select id="result" formControlName="result" placeholder="请选择">
                <nz-option nzValue="驳回" nzLabel="驳回"></nz-option>
                <nz-option nzValue="补充文件" nzLabel="补充文件"></nz-option>
                <nz-option nzValue="通过" nzLabel="通过"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="16" [hidden]="true">
        <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">提案编号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="proposalCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="16" class="save-area">
          <button nz-button (click)="cancel($event)">取消</button>
          <button nz-button (click)="submit($event)" [nzType]="'primary'" style="margin-left: 8px;">提交</button>
        </div>
      </div>
    </form>
  </nz-tab>
</nz-tabset>
