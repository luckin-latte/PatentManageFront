<nz-page-header class="site-page-header">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>技术提案</nz-breadcrumb-item>
    <nz-breadcrumb-item><a>提案评审</a></nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">提案名称</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="proposalName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">提案编号</nz-form-label>
        <nz-form-control>
          <input nz-input  formControlName="proposalCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">发明人</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="inventorName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">提案部门</nz-form-label>
        <nz-form-control>
          <nz-select id="department" nzAllowClear formControlName="department">
            <nz-option nzValue="0" nzLabel="全部"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">提案人</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="proposerName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">提案人工号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="proposerCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">提案日期</nz-form-label>
        <nz-form-control>
          <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)"
            formControlName="dateRangePicker" style="width: 100%;"></nz-range-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="16" class="search-area">
      <button nz-button (click)="resetForm()">重置</button>
      <button nz-button [nzType]="'primary'" style="margin-left: 8px;">搜索</button>
    </div>
  </div>
</form>

<nz-table #myProposalTable nzBordered nzSize="small"
  nzShowPagination nzShowSizeChanger [nzData]="dataSet">
  <thead>
    <tr>
      <th>序号</th>
      <th>提案编号</th>
      <th>提案名称</th>
      <th>提案人</th>
      <th>发明人</th>
      <th>提案机构</th>
      <th>提案日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of myProposalTable.data">
      <td>{{ data.number }}</td>
      <td>{{ data.code }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.proposer}}</td>
      <td>{{ data.inventor}}</td>
      <td>{{ data.agency}}</td>
      <td>{{ data.date}}</td>
      <td>
        <button nz-button (click)="openApproval()">审批</button>
      </td>
    </tr>
  </tbody>
</nz-table>
