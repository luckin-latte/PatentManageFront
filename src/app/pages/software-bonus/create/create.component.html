<form nz-form [formGroup]="CreateForm">

  <div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>软著编号</nz-form-label>
        <nz-form-control nzErrorTip="不能为空!">
          <input nz-input formControlName="softwareCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">软著名称</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="softwareName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>奖金类型</nz-form-label>
        <nz-form-control nzErrorTip="不能为空!">
          <nz-select id="bonusType" nzAllowClear formControlName="bonusType">
            <nz-option nzValue="申请" nzLabel="申请"></nz-option>
            <nz-option nzValue="授权" nzLabel="授权"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">发放状态</nz-form-label>
        <nz-form-control>
          <nz-select id="releaseStatus" nzAllowClear formControlName="releaseStatus">
            <nz-option nzValue="已发放" nzLabel="已发放"></nz-option>
            <nz-option nzValue="未发放" nzLabel="未发放"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>奖金总额</nz-form-label>
        <nz-form-control nzErrorTip="不能为空!">
          <nz-input-number [nzMin]="0" [nzMax]="1000000" [nzStep]="100"
            style="width: 100%;" formControlName="bonusAmount"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div formArrayName="listOfInventor" *ngFor="let inventor of listOfInventor.controls; let i = index">
    <div nz-row [nzGutter]="16" [formGroupName]="i.toString()">
      <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">第{{ i+1 }}发明人</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="inventorName"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">实发金额</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <nz-input-number [nzMin]="0" [nzMax]="100000" [nzStep]="100"
              class="dynamic-input" formControlName="actualRelease"></nz-input-number>
            <i nz-icon nzType="minus-circle-o" class="dynamic-delete-button"
              (click)="removeField(i, $event)"></i>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="24" [nzLg]="24" [nzXl]="24">
      <nz-form-item>
        <nz-form-control [nzSpan]="20" [nzOffset]="3">
          <button nz-button nzType="dashed" class="add-button" (click)="addField($event)">
            <i nz-icon nzType="plus"></i>添加发明人</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="24" class="operate-area">
      <button nz-button (click)="cancel()">取消</button>
      <button nz-button [nzType]="'primary'" style="margin-left: 8px;"
        [disabled]="!CreateForm.valid" (click)="save()">保存</button>
    </div>
  </div>

</form>
