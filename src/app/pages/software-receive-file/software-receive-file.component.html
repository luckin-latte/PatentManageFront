<nz-page-header class="site-page-header">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>文件管理</nz-breadcrumb-item>
    <nz-breadcrumb-item><a>软著来文</a></nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">软著名称</nz-form-label>
        <nz-form-control>
          <input nz-input  formControlName="name"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">软著编号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="code"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">版本号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="version"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">文件名称</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="fileName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">文件编号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="fileCode"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">代理机构</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="agency"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24" class="operate-area">
      <button nz-button (click)="resetForm()">重置</button>
      <button nz-button [nzType]="'primary'" style="margin-left: 8px;" (click)="search()">搜索</button>
    </div>
  </div>
  
</form>

<nz-table #resultTable nzBordered nzSize="small" [nzScroll]="{ x: '1400px' }"
  nzShowPagination nzShowSizeChanger [nzData]="dataSet">
  <thead>
    <tr>
      <th nzWidth="60px" nzLeft="0px">序号</th>
      <th nzWidth="120px" nzLeft="60px">软著编号</th>
      <th nzWidth="160px" nzLeft="180px">软著名称</th>
      <th>版本号</th>
      <th>提案人</th>
      <th>提案时间</th>
      <th>文件编号</th>
      <th>发文名称</th>
      <th>上传人</th>
      <th nzWidth="80px" nzRight="80px">文件详情</th>
      <th nzWidth="80px" nzRight="0px">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of resultTable.data; let i = index">
      <td nzLeft="0px">{{ i+1 }}</td>
      <td nzLeft="60px">{{ data.code }}</td>
      <td nzLeft="180px">{{ data.name }}</td>
      <td>{{ data.version }}</td>
      <td>{{ data.proposer }}</td>
      <td>{{ data.date }}</td>
      <td>{{ data.fileCode }}</td>
      <td>{{ data.fileName }}</td>
      <td>{{ data.uploader }}</td>
      <td nzRight="80px">
        <button nz-button (click)="showFile()">查看</button>
      </td>
      <td nzRight="0px">
        <button nz-button (click)="delete()">删除</button>
      </td>
    </tr>
  </tbody>
</nz-table>
