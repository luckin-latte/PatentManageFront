<nz-table #myProposalTable nzBordered nzSize="small" [nzData]="dataSet">
  <thead>
    <tr>
      <th>序号</th>
      <th>专利申请号</th>
      <th>文件名称</th>
      <th>上传日期</th>
      <th>文件详情</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of myProposalTable.data; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ data.applyCode }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.date }}</td>
      <td>
        <button nz-button (click)="preview()">预览</button>
      </td>
      <td>
        <button nz-button (click)="download()" style="margin-left: 8px;">下载</button>
      </td>
    </tr>
  </tbody>
</nz-table>
