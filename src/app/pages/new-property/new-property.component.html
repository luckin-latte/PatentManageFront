<nz-page-header class="site-page-header">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>知识产权管理</nz-breadcrumb-item>
    <nz-breadcrumb-item><a>新增知识产权</a></nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
  <nz-tab nzTitle="新增专利">
    <form nz-form [formGroup]="patentCreateForm">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">专利编号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="patentCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">专利名称</nz-form-label>
            <nz-form-control>
              <input nz-input  formControlName="patentName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">申请号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="applyCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">申请日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="applyDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">授权号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="empowerCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">授权日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="empowerDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      
  <div formArrayName="listOfInventor" *ngFor="let inventor of listOfInventor.controls; let i = index">
    <div nz-row [nzGutter]="16" [formGroupName]="i.toString()">
      
      <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">第{{i+1}}发明人</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="inventorName"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">贡献率</nz-form-label>
          <nz-form-control>
            <nz-input-number class="rate-input" formControlName="rate"
              [nzMin]="1" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterPercent" [nzParser]="parserPercent">
            </nz-input-number>
            <i nz-icon nzType="minus-circle-o" class="dynamic-delete-button" (click)="removeField(i, $event)"></i>
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="16" [nzLg]="16" [nzXl]="16">
      <nz-form-item>
        <nz-form-control [nzSpan]="24" [nzOffset]="3">
          <button nz-button nzType="dashed" class="add-button" (click)="addField($event)">
            <i nz-icon nzType="plus"></i>添加发明人</button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">代理机构</nz-form-label>
            <nz-form-control>
              <nz-select id="agency" nzAllowClear formControlName="agency">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="星星代理"></nz-option>
                <nz-option nzValue="2" nzLabel="未来有趣代理"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">专利类型</nz-form-label>
            <nz-form-control>
              <nz-select id="patentType" nzAllowClear formControlName="patentType">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="发明专利"></nz-option>
                <nz-option nzValue="2" nzLabel="实用新型专利"></nz-option>
                <nz-option nzValue="3" nzLabel="外观设计专利"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">当前程序</nz-form-label>
            <nz-form-control>
              <nz-select id="process" nzAllowClear formControlName="process">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="内部作业"></nz-option>
                <nz-option nzValue="2" nzLabel="委托代理"></nz-option>
                <nz-option nzValue="3" nzLabel="官方受理"></nz-option>
                <nz-option nzValue="4" nzLabel="官方初审"></nz-option>
                <nz-option nzValue="5" nzLabel="补正"></nz-option>
                <nz-option nzValue="6" nzLabel="官方实审"></nz-option>
                <nz-option nzValue="7" nzLabel="授权公告"></nz-option>
                <nz-option nzValue="8" nzLabel="官方发证"></nz-option>
                <nz-option nzValue="9" nzLabel="驳回通知"></nz-option>
                <nz-option nzValue="10" nzLabel="复审"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">权力状态</nz-form-label>
            <nz-form-control>
              <nz-select id="powerStatus" nzAllowClear formControlName="powerStatus">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="待交"></nz-option>
                <nz-option nzValue="2" nzLabel="在审"></nz-option>
                <nz-option nzValue="3" nzLabel="有权"></nz-option>
                <nz-option nzValue="4" nzLabel="无权"></nz-option>
                <nz-option nzValue="5" nzLabel="进国家"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      
      <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="20" nzOffset="2">
          <button nz-button (click)="resetForm()">重置</button>
          <button nz-button  [nzType]="'primary'" style="margin-left: 30px;" [disabled]="!patentCreateForm.valid">保存</button>
        </div>
      </div>
    </form>
  </nz-tab>
  <nz-tab nzTitle="新增软著">
    <form nz-form [formGroup]="sofetwareCreateForm">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">软著编号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="softwareCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">软著名称</nz-form-label>
            <nz-form-control>
              <input nz-input  formControlName="softwareName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">发明人</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="inventorName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">代理机构</nz-form-label>
            <nz-form-control>
              <nz-select id="agency" nzAllowClear formControlName="agency">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">版本号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="version"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">开发方式</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="devWay"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">登记号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="registerCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">申请日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="applyDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">证书号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="certiCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">发证日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="certiDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">封存号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="storeCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">封存日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="storeDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">权力状态</nz-form-label>
            <nz-form-control>
              <nz-select id="powerStatus" nzAllowClear formControlName="powerStatus">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="待交"></nz-option>
                <nz-option nzValue="2" nzLabel="在审"></nz-option>
                <nz-option nzValue="3" nzLabel="有权"></nz-option>
                <nz-option nzValue="4" nzLabel="无权"></nz-option>
                <nz-option nzValue="5" nzLabel="进国家"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">权利范围</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="rightRange"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">提案日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="proposalDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">完成日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="completeDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">发布日期</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="releaseDate" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="20" nzOffset="2">
          <button nz-button (click)="resetForm()">重置</button>
          <button nz-button  [nzType]="'primary'" style="margin-left: 30px;" [disabled]="!sofetwareCreateForm.valid">保存</button>
        </div>
      </div>
    </form>
  </nz-tab>
  <nz-tab nzTitle="新增商标">
    <form nz-form [formGroup]="trademarkCreateForm">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">商标编号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="trademarkCode"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">商标名称</nz-form-label>
            <nz-form-control>
              <input nz-input  formControlName="trademarkName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">发明人</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="inventorName"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">商标权人</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="owner"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">商标种类</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="trademarkType"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">商标版权号</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="copyrightNo"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">当前状态</nz-form-label>
            <nz-form-control>
              <nz-select id="status" nzAllowClear formControlName="status">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="申请中"></nz-option>
                <nz-option nzValue="2" nzLabel="生效"></nz-option>
                <nz-option nzValue="3" nzLabel="无效"></nz-option>
                <nz-option nzValue="4" nzLabel="放弃"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">权力状态</nz-form-label>
            <nz-form-control>
              <nz-select id="powerStatus" nzAllowClear formControlName="powerStatus">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
                <nz-option nzValue="1" nzLabel="待交"></nz-option>
                <nz-option nzValue="2" nzLabel="在审"></nz-option>
                <nz-option nzValue="3" nzLabel="有权"></nz-option>
                <nz-option nzValue="4" nzLabel="无权"></nz-option>
                <nz-option nzValue="5" nzLabel="进国家"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
    
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="6">代理机构</nz-form-label>
            <nz-form-control>
              <nz-select id="agency" nzAllowClear formControlName="agency">
                <nz-option nzValue="0" nzLabel="全部"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      
      <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="20" nzOffset="2">
          <button nz-button (click)="resetForm()">重置</button>
          <button nz-button  [nzType]="'primary'" style="margin-left: 30px;" [disabled]="!trademarkCreateForm.valid">保存</button>
        </div>
      </div>
    </form>
  </nz-tab>
</nz-tabset>
